<!-- formulario template driven, as configurações são todas feitas no template -->
<form #myForm="ngForm" (submit)="onSubmit(myForm)">
    <div ngModelGroup="informacoes">
        <label>
            <p>Nome</p>
            <input #elmntNome="ngModel" type="text" name="nome" required minlength="3" maxlength="30" [(ngModel)]="informacoes.nome">
            
            <ul *ngIf="elmntNome.dirty && elmntNome.invalid">
                <li *ngIf="elmntNome.errors?.required">Campo obrigatório</li>
                <li *ngIf="elmntNome.errors?.minlength">Nome muito curto</li>
            </ul>

        </label>
    
        <label>
            <p>Idade</p>
            <input type="number" name="idade" [(ngModel)]="informacoes.idade">
        </label>
    
        <label>
            <p>E-mail</p>
            <input type="email" name="email" [(ngModel)]="informacoes.email">
        </label>
    
        <label>
            <p>Confirma E-mail</p>
            <input type="email" name="confirmaEmail" email [(ngModel)]="informacoes.confirmaEmail">
        </label>
    </div>

    <div ngModelGroup="endereco">
        <label>
            <p>CEP</p>
            <input type="text" name="cep" ngModel #cep (blur)="getAddress(cep.value)">
        </label>

        <label>
            <p>Endereco</p>
            <input type="text" name="logradouro" ngModel>
        </label>

        <label>
            <p>Numero</p>
            <input type="text" name="numero" ngModel>
        </label>

        <label>
            <p>Complemento</p>
            <input type="text" name="complemento" ngModel>
        </label>

        <label>
            <p>Bairro</p>
            <input type="text" name="bairro" ngModel>
        </label>
        
        <label>
            <p>Cidade</p>
            <input type="text" name="localidade" ngModel>
        </label>

        <label>
            <p>Estado</p>
            <input type="text" name="uf" ngModel>
        </label>
    </div>
   
    <button type="submit">Enviar</button>
</form>
